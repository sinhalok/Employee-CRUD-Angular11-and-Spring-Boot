<h1 class="text-center mt-3">Add Details of Employee</h1>

<div class="container mt-5 col-md-8">
<form (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="">First Name</label>
        <input type="text" class="form-control" placeholder= "Enter Your First Name" id="firstName" [(ngModel)]="employee.firstName" name="firstName">
    </div>

    <div class="form-group">
        <label for="">Last Name</label>
        <input type="text" class="form-control" placeholder= "Enter Your Last Name"id="lastName" [(ngModel)]="employee.lastName" name="lastName">
    </div>

    <div class="form-group">
        <label for="">Email</label>
        <input type="text" class="form-control" placeholder= "Enter Your Email" id="email" [(ngModel)]="employee.email" name="email">
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>

</form>
</div>
