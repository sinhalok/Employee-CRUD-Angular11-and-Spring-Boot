<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">EMS</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/addEmployee">Add Employee</a>
        </li>
      
  
      </ul>
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" name="search" [(ngModel)]="searchText" placeholder="Search" aria-label="Search">
       
      </form>
    </div>
  </nav>

<div class="container mt-5  ">


<table class="table table-striped">
    <thead>
        <tr class="bg-info text-white">
            <th >Id</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email Id</th>
            <th>Actions</th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let emp of usrs | filter: searchText">
            <td>{{emp.id}}</td>
            <td>{{emp.firstName}} </td>
            <td>{{emp.lastName}} </td>
            <td>{{emp.email}} </td>
            <td>
                
                <button class="btn btn-primary" (click)="editEmployee(emp.id)">Edit</button>
                <button class="btn btn-danger ml-3" (click)="deleteEmployee(emp.id)">Delete</button>
                <button class="btn btn-info ml-3" (click)="viewEmployee(emp.id)">View Details</button>
            </td>

        </tr>
    </tbody>

</table>
</div>
